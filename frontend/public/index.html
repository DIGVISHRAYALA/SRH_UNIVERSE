<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="google-site-verification" content="googlef416e99b238eadf4" />
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/srh_universe_assets/srh_universe_logo_bgrmv.png" />
    <!-- Optional second favicon, keep if you want -->
    <!-- <link rel="icon" href="%PUBLIC_URL%/srh_universe_assets/srh_universe_logo.jpeg" /> -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO meta description -->
    <meta
      name="description"
      content="SRH UNIVERSE is a fan-made website dedicated to Sunrisers Hyderabad (SRH), featuring match videos, articles, stats, and live discussions for SRH fans."
    />

    <!-- Optional: keywords -->
    <meta
      name="keywords"
      content="SRH UNIVERSE, SRH Universe, Sunrisers Hyderabad, SRH fans, IPL, cricket, SRH videos, SRH articles, SRH discussion"
    />

    <!-- Optional: Google Search Console verification (add real code here when you get it) -->
    <!-- <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE_HERE" /> -->

    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="SRH UNIVERSE" />
    <meta
      property="og:description"
      content="Fan-made Sunrisers Hyderabad (SRH) hub with match videos, articles, stats, and live discussions."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://srh-universe.onrender.com/" />
    <meta property="og:image" content="%PUBLIC_URL%/srh_universe_assets/srh_universe_logo_bgrmv.png" />

    <!-- Twitter Card tags (optional) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SRH UNIVERSE" />
    <meta
      name="twitter:description"
      content="Fan-made SRH site with match videos, articles, stats, and live discussions."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/srh_universe_assets/srh_universe_logo_bgrmv.png" />

    <!-- PWA manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>SRH UNIVERSE</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
